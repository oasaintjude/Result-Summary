<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">

        <div class="resultBoard">
            <h4>Your Result</h4>
            <div class="piePercentage">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p id="comment">You scored higher than 65% of the people who have taken these tests</p>
        </div>

        <div class="scoreBoard">
            <h4>Summary</h4>
            <!-- COURSES -->
            <div class="courses">
                <ul>
                    <li id="reaction"><img src="images/icon-reaction.svg" alt="reaction-icon">Reaction<p>80<span>/100</span></p></li>
                    <li id="memory"><img src="images/icon-memory.svg" alt="memory-icon">Memory<p>92<span>/100</span></p></li>
                    <li id="verbal"><img src="images/icon-verbal.svg" alt="verbal-icon">Verbal<p>61<span>/100</span></p></li>
                    <li id="visual"><img src="images/icon-visual.svg" alt="visual-icon">Visual<p>72<span>/100</span></p></li>
                </ul>
                <button>Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
